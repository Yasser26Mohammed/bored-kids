<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>لوحة تعليمية للأطفال</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="board-container">
    <canvas id="board"></canvas>

    <div class="toolbar">
        <button id="clearBtn">🗑️</button>
        <button id="eraserBtn">🧽</button>
        <button id="colorBtn">🎨</button>
    </div>

    <div id="colorPopup" class="popup">
        <label>اختر اللون:</label>
        <input type="color" id="colorPicker">
        <label>حجم الخط:</label>
        <input type="range" id="sizePicker" min="1" max="30" value="5">
        <button id="closePopup">إغلاق</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
